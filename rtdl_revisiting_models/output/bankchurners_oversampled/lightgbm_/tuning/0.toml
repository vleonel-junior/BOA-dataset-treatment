program = 'rtdl_revisiting_models/bin/lightgbm_.py'

[base_config]
seed = 0

    [base_config.data]
    path = 'rtdl_revisiting_models/data/bankchurners_oversampled'
    y_policy = 'mean_std'
    cat_policy = 'indices'

    [base_config.fit]
    early_stopping_rounds = 50
    verbose = true

    [base_config.model]
    n_estimators = 1000
    n_jobs = 1

[optimization.options]
n_trials = 20

[optimization.sampler]
seed = 0

[optimization.space.model]
num_leaves = ['int', 10, 100]
learning_rate = ['loguniform', 1e-3, 1.0]
min_child_weight = ['loguniform', 1e-5, 1e-1]
min_child_samples = ['int', 2, 100]
subsample = [ 'uniform', 0.5, 1.0 ]
colsample_bytree = ['uniform', 0.5, 1.0]
reg_lambda = ['?loguniform', 0.0, 1e-5, 1.0]
